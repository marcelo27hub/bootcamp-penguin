<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Access Terminal - LOGIN</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.05) 0px,
        rgba(0, 255, 0, 0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 999;
    }

    .terminal {
      background-color: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ff00;
      padding: 40px;
      width: 450px;
      box-shadow: 0 0 30px #00ff00;
      z-index: 10;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 25px;
      animation: blink 1.5s step-start infinite;
    }

    .consola-literal {
      font-size: 14px;
      margin-bottom: 15px;
      opacity: 0.8;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-family: monospace;
      font-size: 16px;
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-family: monospace;
      text-transform: uppercase;
    }

    input[type="submit"]:hover {
      background-color: #00ff00;
      color: black;
      box-shadow: 0 0 20px #00ff00;
    }

    @keyframes blink {
      0%, 50% {
        opacity: 1;
      }
      51%, 100% {
        opacity: 0;
      }
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background-color: #00ff00;
      animation: blink 0.8s infinite;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <div class="scanlines"></div>

  <div class="terminal">
    <h1>▌ACCESO AL SISTEMA</h1>

    <div class="consola-literal">
      [root@darknet]#: Iniciando protocolo de autenticación...<br>
      [root@darknet]#: Verificando conexión cifrada... OK<br>
      [root@darknet]#: Esperando credenciales del operador...
    </div>

    <form action="/login" method="POST">
      <label for="user">Usuario:</label>
      <input type="text" id="user" name="usuario" autocomplete="off" required>

      <label for="pass">Clave de acceso:</label>
      <input type="password" id="pass" name="clave" required>

      <input type="submit" value=">> INGRESAR AL SISTEMA">
    </form>

    <div style="margin-top: 20px; text-align: center;">
      <span class="cursor"></span>
    </div>
  </div>

</body>
</html>
